<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>repair</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="repair">
      <div class="repair__title">
        <h3>Ремонт техники различных брендов</h3>
      </div>

      <div class="repair__brands">
        <div class="swiper repair__swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper repair__swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <div class="repair__swiper-item">
                <img src="img/brands/1.svg" alt="lenovo" />
                <span></span>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="repair__swiper-item">
                <img src="img/brands/2.svg" alt="samsung" />
                <span></span>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="repair__swiper-item">
                <img src="img/brands/3.svg" alt="apple" />
                <span></span>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="repair__swiper-item">
                <img src="img/brands/4.svg" alt="viewsonic" />
                <span></span>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="repair__swiper-item">
                <img src="img/brands/5.svg" alt="bosh" />
                <span></span>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="repair__swiper-item">
                <img src="img/brands/6.svg" alt="hp" />
                <span></span>
              </div>
            </div>

            <div class="swiper-slide">
              <div class="repair__swiper-item">
                <img src="img/brands/7.svg" alt="acer" />
                <span></span>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="repair__swiper-item">
                <img src="img/brands/8.svg" alt="sony" />
                <span></span>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="repair__swiper-item">
                <img src="img/brands/1.svg" alt="lenovo" />
                <span></span>
              </div>
            </div>
            <div class="swiper-slide swiper-slide_last">
              <div class="repair__swiper-item">
                <img src="img/brands/3.svg" alt="apple" />
                <span></span>
              </div>
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
        <div class="services__descr-further repair__text">
          Показать всё<span></span>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
